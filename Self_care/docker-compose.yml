# Docker Compose для локальной разработки и тестирования
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=host.docker.internal;Database=self_careDB;Username=postgres;Password=1234
      - Jwt__Key=ThisIsASecretKeyWithAtLeast32Characters1234567890
      - Jwt__Issuer=Self_care
      - Jwt__Audience=SelfCare.Front
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - db
    networks:
      - selfcare-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=self_careDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - selfcare-network

volumes:
  postgres_data:

networks:
  selfcare-network:
    driver: bridge

