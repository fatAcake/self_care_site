services:
  # Backend API Service
  - type: web
    name: self-care-api
    env: dotnet
    plan: starter
    buildCommand: dotnet restore && dotnet publish -c Release -o ./publish
    startCommand: cd publish && dotnet Self_care.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        sync: false  # Установите вручную в настройках сервиса
      - key: Jwt__Key
        sync: false  # Установите вручную в настройках сервиса
      - key: Jwt__Issuer
        value: Self_care
      - key: Jwt__Audience
        value: SelfCare.Front
      - key: FRONTEND_URL
        sync: false  # Установите после создания фронтенда

  # Frontend Static Site
  - type: web
    name: self-care-frontend
    env: static
    buildCommand: cd self_care_front && npm install && npm run build
    staticPublishPath: self_care_front/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Установите после создания API (https://your-api-name.onrender.com/api)

  # PostgreSQL Database
  - type: pspg
    name: self-care-db
    plan: starter
    databaseName: self_careDB
    user: selfcare_user

